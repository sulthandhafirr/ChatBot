<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h1>Monkey D Luffy</h1>
            <p>Company Assistant</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-content">
                    <strong>Bot:</strong> Hello! Welcome to Netiquette Software. I'm here to help you learn more about our company, services, and how we can support your business technology needs. Feel free to ask anything!
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Type your question here..." 
                autocomplete="off"
            >
            <button id="sendButton">Send</button>
        </div>
        
        <div class="footer">
            <small>Powered by DeepSeek API & ChromaDB</small>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
